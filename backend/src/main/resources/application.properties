# Spring Boot Application Configuration
# Student Dropout Analysis System

# ===============================
# Application Information
# ===============================
spring.application.name=student-dropout-analysis

# ===============================
# Server Configuration
# ===============================
server.port=8080
server.servlet.context-path=/api

# ===============================
# Database Configuration (MySQL)
# ===============================
# Update these values with your MySQL credentials
spring.datasource.url=jdbc:mysql://localhost:3306/dropout_analysis_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===============================
# Logging Configuration
# ===============================
logging.level.root=INFO
logging.level.com.dropoutanalysis=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO

# ===============================
# File Upload Configuration
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# CORS Configuration
# ===============================
# Allow frontend to connect from different origin
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# ===============================
# JWT Configuration (if using authentication)
# ===============================
jwt.secret=student_dropout_analysis_secret_key_2024_change_this_in_production
jwt.expiration=86400000
# 86400000 ms = 24 hours

# ===============================
# Actuator Configuration
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ===============================
# Jackson Configuration
# ===============================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false

# ===============================
# Error Handling
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
